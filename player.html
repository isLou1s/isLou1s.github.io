<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <title>louis_player</title>
    <link href="player.css" type="text/css" rel="stylesheet"/>

    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

</head>

<body>
<!--界面-->
<div id="UI">
    <!--界面-->
    <div id="header">
        <span>网抑云音乐</span>
        <input type="text" v-model="name" @keyup.enter="searchclick"/>
        <a href="#" @click="searchclick">

        </a>
    </div>
    <!--头部-->
    <div id="song_list">
        <ul>
            <li v-for="(item,index) in list">
                <div class="song_item">
                    <a href="#" @click="playclick(index)"></a>
                    <span>{{item[1]}}&nbsp;&nbsp;{{item[2]}}</span>
                </div>
            </li>

        </ul>
    </div>
    <!--歌曲封面展示+歌词展示-->
    <div id="show">
        <div id="image">
            <image :src="imageurl" style="width:100%;height:100% " v-show="ifshow"></image>
        </div>
        <span style="word-break: break-all;word-wrap: break-word;font-size: 15px;color: black;display: block;position: relative;top:25px;text-align: center" id="songtext"></span>

    </div>
    <!--热门评论-->
    <div id="comment">
        <ul>
            <li v-for="(item,index) in comment_list">
                <div class="comment_item">
                    <div>
                        <image :src="comment_list[index][0]" style="width:100%;height:100% "></image>

                    </div>
                    <span style="font-size: 15px;color: black;position:relative;top:-13px;left:50px">{{item[1]}}</span>
                    <span style="word-break: break-all;word-wrap: break-word;font-size: 15px;color: black;display: block">&nbsp;&nbsp;{{item[2]}}</span>
                </div>
            </li>

        </ul>
    </div>
    <!--播放器-->
    <div id="footer">
        <audio controls="controls" :src="playurl" autoplay="autoplay" @play="play" @pause="pause" id="audio"></audio>
    </div>
</div>
<script src="player.js"></script>
</body>
</html>
